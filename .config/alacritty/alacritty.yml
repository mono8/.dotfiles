live_config_reload: true
# scale_with_dpi: false
# Font configuration (changes require restart)

font:
  # The normal (roman) font face to use.
  normal:
    # family: Hack
    # family: Inconsolata
    family: Meslo LG M
    # family: Inconsolata LGC
    # family: Source Code Pro
    # family: Office Code Pro
    # family: Meslo
    # family: Dank Mono
    # family: Liberation Mono
    # family: Dejavu Sans Mono
    # family: Fira Code
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    # family: Liberation Mono
    # family: Source Code Pro
    # family: Fira Code
    # family: Inconsolata
    family: Meslo LG M
    # family: Fira Code for Powerline
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    # family: Liberation Mono
    # family: Source Code Pro
    # family: Fira Code
    # family: Inconsolata
    family: Meslo LG M
    # family: Fira Code for Powerline
    # Style can be specified to pick a specific face.
    # style: Italic
  size: 10.0
    
